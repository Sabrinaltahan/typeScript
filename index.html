<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Courses Management System</h1>
       
        <form id="course-form">
            <input type="text" id="code" placeholder="Course Code" required>
            <input type="text" id="name" placeholder="Course Name" required>
            <select id="progression" required>
                <option value=""></option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select>
            <input type="url" id="syllabus" placeholder="Syllabus URL" required>
            <button type="submit">Add Course</button>
        </form>
       
<!--this is table-->

<table id="courses-table">
    <thead>
        <tr>
            <th>Course Code</th>
            <th>Course Name</th>
            <th>Progression</th>
            <th>Syllabus</th>
            <th>Action</th> 

        </tr>
    </thead>
    <tbody id="courses-list">
        
       
    </tbody>
</table>
<footer>
    <p>Copy right to sabrin@cources.com</p>
</footer>

    </div>
    <script src="script.js"></script>
</body>
</html>
